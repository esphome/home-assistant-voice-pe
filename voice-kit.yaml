substitutions:
  # Phases of the Voice Assistant
  # The voice assistant is ready to be triggered by a wake word
  voice_assist_idle_phase_id: '1'
  # The voice assistant is waiting for a voice command (after being triggered by the wake word)
  voice_assist_waiting_for_command_phase_id: '2'
  # The voice assistant is listening for a voice command
  voice_assist_listening_for_command_phase_id: '3'
  # The voice assistant is currently processing the command
  voice_assist_thinking_phase_id: '4'
  # The voice assistant is replying to the command
  voice_assist_replying_phase_id: '5'
  # The voice assistant is not ready
  voice_assist_not_ready_phase_id: '10'
  # The voice assistant encountered an error
  voice_assist_error_phase_id: '11'
  # The voice assistant is muted and will not reply to a wake word
  voice_assist_muted_phase_id: '12'

esphome:
  name: esphome-voice-kit
  friendly_name: ESPHome Voice Kit
  name_add_mac_suffix: true
  platformio_options:
    board_build.flash_mode: dio
  project:
    name: esphome.voice-kit
    version: "1.0"
  on_boot:
      priority: 600
      then:
        # Run the script to refresh the LED status
        - script.execute: control_leds
        # If after 30 second, the device is still initializing (It did not yet connect to Home Assistant), turn off the init_in_progress variable and run the script to refresh the LED status
        - delay: 10min
        - if:
            condition:
              lambda: return id(init_in_progress);
            then:
              - lambda: id(init_in_progress) = false;
              - script.execute: control_leds

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32_S3_BOX_BOARD: "y"
      # CONFIG_FREERTOS_USE_TRACE_FACILITY: "y"
      # CONFIG_FREERTOS_GENERATE_RUN_TIME_STATS: "y"

wifi:
  ap:
  on_connect:
    - script.execute: control_leds
    - delay: 5s  # Gives time for improv results to be transmitted
    - ble.disable:
    - script.execute: control_leds
  on_disconnect:
    - ble.enable:
    - script.execute: control_leds

logger:
  level: DEBUG
  logs:
    sensor: WARN  # avoids logging debug sensor updates

api:
  on_client_connected:
    - script.execute: control_leds
  on_client_disconnected:
    - script.execute: control_leds

ota:
  - platform: esphome

improv_serial:

esp32_improv:
  authorizer: center_button

psram:
  mode: octal
  speed: 80MHz

globals:
  # Global index for our LEDs. So that switching between different animation does not led to unwanted effects.
  - id: global_led_animation_index
    type: int
    restore_value: no
    initial_value: '0'
  # Global initialisation variable. Initialized to true and set to fasle once everything is connected. Only used to have a smooth "plugging" experience
  - id: init_in_progress
    type: bool
    restore_value: no
    initial_value: 'true'
  # Global variable tracking the pahse of the voice assistant (defined above). Initialized to not_ready
  - id: voice_assistant_phase
    type: int
    restore_value: no
    initial_value: ${voice_assist_not_ready_phase_id}
  - id: dial_touched
    type: bool
    restore_value: no
    initial_value: 'false'

binary_sensor:
  - platform: gpio
    id: center_button
    pin:
      number: GPIO17
      inverted: true
    on_multi_click:
      # Very important do not remove. Trust me :D
      - timing:
          # E .
          - ON for at most 0.2s
          - OFF for 0.5s to 2s
          # S ...
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0.5s to 2s
          # P .--.
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for 0.2s to 2s
          - OFF for 0s to 2s
          - ON for 0.2s to 2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0.5s to 2s
          # H ....
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0s to 2s
          - ON for at most 0.2s
          - OFF for 0.5s to 2s
          # O ---
          - ON for 0.2s to 2s
          - OFF for 0s to 2s
          - ON for 0.2s to 2s
          - OFF for 0s to 2s
          - ON for 0.2s to 2s
          - OFF for 0.5s to 2s
          # M --
          - ON for 0.2s to 2s
          - OFF for 0s to 2s
          - ON for 0.2s to 2s
          - OFF for 0.5s to 2s
          # E .
          - ON for at most 0.2s
        then:
          - light.turn_on:
              brightness: 100%
              id: voice_assistant_leds
              effect: "Rainbow"


  - platform: gpio
    id: mute_switch
    name: Muted
    pin: GPIO3
    on_press:
      - script.execute: control_leds
    on_release:
      - script.execute: control_leds

number:
  - platform: template
    id: fake_volume
    internal: true
    optimistic: true
    min_value: 0
    max_value: 12
    initial_value: 12
    step: 1

light:
  - platform: esp32_rmt_led_strip
    id: leds_internal
    pin: GPIO21
    rmt_channel: 1
    num_leds: 12
    rgb_order: GRB
    chipset: WS2812
    default_transition_length: 0ms
    power_supply: led_power
  - platform: partition
    id: voice_assistant_leds
    internal: true
    default_transition_length: 0ms
    segments:
      - id: leds_internal
        from: 7
        to: 11
      - id: leds_internal
        from: 0
        to: 6
    effects:
      - addressable_lambda:
          name: "Waiting for Command"
          update_interval: 100ms
          lambda: |-
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            for (int i = 0; i < 12; i++) {
              if (i == id(global_led_animation_index) % 12) {
                it[i] = color;
              } else if (i == (id(global_led_animation_index) + 11) % 12) {
                it[i] = color * 192;
              } else if (i == (id(global_led_animation_index) + 10) % 12) {
                it[i] = color * 128;
              } else if (i == (id(global_led_animation_index) + 6) % 12) {
                it[i] = color;
              } else if (i == (id(global_led_animation_index) + 5) % 12) {
                it[i] = color * 192;
              } else if (i == (id(global_led_animation_index) + 4) % 12) {
                it[i] = color * 128;
              } else {
                it[i] = Color::BLACK;
              }
            }
            id(global_led_animation_index) = (id(global_led_animation_index) + 1) % 12;
      - addressable_lambda:
          name: "Listening For Command"
          update_interval: 50ms
          lambda: |-
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            for (int i = 0; i < 12; i++) {
              if (i == id(global_led_animation_index) % 12) {
                it[i] = color;
              } else if (i == (id(global_led_animation_index) + 11) % 12) {
                it[i] = color * 192;
              } else if (i == (id(global_led_animation_index) + 10) % 12) {
                it[i] = color * 128;
              } else if (i == (id(global_led_animation_index) + 6) % 12) {
                it[i] = color;
              } else if (i == (id(global_led_animation_index) + 5) % 12) {
                it[i] = color * 192;
              } else if (i == (id(global_led_animation_index) + 4) % 12) {
                it[i] = color * 128;
              } else {
                it[i] = Color::BLACK;
              }
            }
            id(global_led_animation_index) = (id(global_led_animation_index) + 1) % 12;
      - addressable_lambda:
          name: "Thinking"
          update_interval: 10ms
          lambda: |-
            static uint8_t brightness_step = 0;
            static bool brightness_decreasing = true;
            static uint8_t brightness_step_number = 10;
            if (initial_run) {
              brightness_step = 0;
              brightness_decreasing = true;
            }
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            for (int i = 0; i < 12; i++) {
              if (i == id(global_led_animation_index) % 12) {
                it[i] = color * uint8_t(255/brightness_step_number*(brightness_step_number-brightness_step));
              } else if (i == (id(global_led_animation_index) + 6) % 12) {
                it[i] = color * uint8_t(255/brightness_step_number*(brightness_step_number-brightness_step));
              } else {
                it[i] = Color::BLACK;
              }
            }
            if (brightness_decreasing) {
              brightness_step++;
            } else {
              brightness_step--;
            }
            if (brightness_step == 0 || brightness_step == brightness_step_number) {
              brightness_decreasing = !brightness_decreasing;
            }
      - addressable_lambda:
          name: "Replying"
          update_interval: 50ms
          lambda: |-
            id(global_led_animation_index) = (12 + id(global_led_animation_index) - 1) % 12;
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            for (int i = 0; i < 12; i++) {
              if (i == (id(global_led_animation_index)) % 12) {
                it[i] = color;
              } else if (i == ( id(global_led_animation_index) + 1) % 12) {
                it[i] = color * 192;
              } else if (i == ( id(global_led_animation_index) + 2) % 12) {
                it[i] = color * 128;
              } else if (i == ( id(global_led_animation_index) + 6) % 12) {
                it[i] = color;
              } else if (i == ( id(global_led_animation_index) + 7) % 12) {
                it[i] = color * 192;
              } else if (i == ( id(global_led_animation_index) + 8) % 12) {
                it[i] = color * 128;
              } else {
                it[i] = Color::BLACK;
              }
            }
      - addressable_lambda:
          name: "Muted"
          update_interval: 1s
          lambda: |-
            static int8_t index = 0;
            Color color(255, 0, 0);
            for (int i = 0; i < 12; i++) {
              if (i == 2) {
                it[i] = color;
              } else if (i == 3) {
                it[i] = color;
              } else if (i == 8) {
                it[i] = color;
              } else if (i == 9) {
                it[i] = color;
              } else {
                it[i] = Color::BLACK;
              }
            }
      - addressable_lambda:
          name: "Volume Display"
          update_interval: 50ms
          lambda: |-
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            auto nb_leds_on = id(fake_volume).state;
            for (int i = 0; i < 12; i++) {
              if (i < nb_leds_on) {
                it[i] = color;
              } else {
                it[i] = Color::BLACK;
              }
            }
      - addressable_twinkle:
          name: "Twinkle"
          twinkle_probability: 50%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%
      - addressable_rainbow:
          name: "Rainbow"
          width: 12

  - platform: partition
    id: led_ring
    name: LED Ring
    default_transition_length: 0ms
    restore_mode: RESTORE_DEFAULT_OFF
    segments:
      - id: leds_internal
        from: 7
        to: 11
      - id: leds_internal
        from: 0
        to: 6

power_supply:
  - id: led_power
    pin: GPIO45

sensor:
  - platform: rotary_encoder
    id: dial
    pin_a: GPIO16
    pin_b: GPIO18
    on_clockwise:
      - script.execute: increase_volume
    on_anticlockwise:
      - script.execute: decrease_volume

  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Max Block Free"
    loop_time:
      name: "Loop Time"
    psram:
      name: "PSRAM Free"

script:
  # Master script controling the LEDs, based on differente conditions : initialisation in progress, wifi and api connceted and voice assistant phase.
  # For the sake of simplicity and re-usability, the script calls child sripts defined below.
  # This script will be called everytime one of these conditions is changing.
  - id: control_leds
    then:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - if:
                condition:
                  wifi.connected:
                then:
                  - if:
                      condition:
                        api.connected:
                      then:
                        - if:
                            condition:
                              lambda: return !id(dial_touched);
                            then:
                              - if:
                                  condition:
                                    binary_sensor.is_off: mute_switch
                                  then:
                                    - lambda: |
                                        switch(id(voice_assistant_phase)) {
                                          case ${voice_assist_waiting_for_command_phase_id}:
                                            id(control_leds_voice_assist_waiting_for_command_phase).execute();
                                            break;
                                          case ${voice_assist_listening_for_command_phase_id}:
                                            id(control_leds_voice_assist_listening_for_command_phase).execute();
                                            break;
                                          case ${voice_assist_thinking_phase_id}:
                                            id(control_leds_voice_assist_thinking_phase).execute();
                                            break;
                                          case ${voice_assist_replying_phase_id}:
                                            id(control_leds_voice_assist_replying_phase).execute();
                                            break;
                                          case ${voice_assist_error_phase_id}:
                                            id(control_leds_voice_assist_error_phase).execute();
                                            break;
                                          case ${voice_assist_muted_phase_id}:
                                            id(control_leds_voice_assist_muted_phase).execute();
                                            break;
                                          case ${voice_assist_not_ready_phase_id}:
                                            id(control_leds_voice_assist_not_ready_phase).execute();
                                            break;
                                          default:
                                            id(control_leds_voice_assist_idle_phase).execute();
                                            break;
                                        }
                                  else:
                                    - script.execute: control_leds_voice_assist_muted_phase
                            else:
                              - script.execute: control_leds_dial_touched
                      else:
                        - script.execute: control_leds_no_ha_connection_state
                else:
                  - script.execute: control_leds_no_ha_connection_state
          else:
            - script.execute: control_leds_init_state


  # Script executed during initialisation
  - id: control_leds_init_state
    then:
      - if:
          condition:
            not: wifi.connected
          then:
            - light.turn_on:
                brightness: 100%
                red: 0
                green: 0
                blue: 1.0
                id: voice_assistant_leds
                effect: "Twinkle"
          else:
            - light.turn_on:
                brightness: 100%
                red: 0
                green: 1.0
                blue: 0
                id: voice_assistant_leds
                effect: "Twinkle"


  # Script executed when the device has no connection to Home Assistant
  - id: control_leds_no_ha_connection_state
    then:
      - light.turn_on:
          brightness: 100%
          red: 1
          green: 0
          blue: 0
          id: voice_assistant_leds
          effect: "Twinkle"


  # Script executed when the voice assistant is idle (waiting for a wake word)
  - id: control_leds_voice_assist_idle_phase
    then:
      - light.turn_off: voice_assistant_leds
      - if:
          condition:
            light.is_on: led_ring
          then:
            light.turn_on: led_ring


  # Script executed when the voice assistant is waiting for a command (After the wake word)
  - id: control_leds_voice_assist_waiting_for_command_phase
    then:
      - light.turn_on:
          brightness: 100%
          id: voice_assistant_leds
          effect: "Waiting for Command"

  # Script executed when the voice assistant is listenintg to a command
  - id: control_leds_voice_assist_listening_for_command_phase
    then:
      - light.turn_on:
          brightness: 100%
          id: voice_assistant_leds
          effect: "Listening For Command"


  # Script executed when the voice assistant is thinking to a command
  - id: control_leds_voice_assist_thinking_phase
    then:
      - light.turn_on:
          brightness: 100%
          id: voice_assistant_leds
          effect: "Thinking"


  # Script executed when the voice assistant is thinking to a command
  - id: control_leds_voice_assist_replying_phase
    then:
      - light.turn_on:
          brightness: 100%
          id: voice_assistant_leds
          effect: "Replying"


  # Script executed when the voice assistant is thinking to a command (# TO BE DONE)
  - id: control_leds_voice_assist_error_phase
    then:
      - light.turn_on:
          brightness: 100%
          red: 1
          green: 0
          blue: 0
          id: voice_assistant_leds
          effect: "Fast Pulse"


  # Script executed when the voice assistant is muted
  - id: control_leds_voice_assist_muted_phase
    then:
      - light.turn_on:
          brightness: 50%
          id: voice_assistant_leds
          effect: "Muted"

  # Script executed when the voice assistant is not ready
  - id: control_leds_voice_assist_not_ready_phase
    then:
      - light.turn_on:
          brightness: 100%
          red: 1
          green: 0
          blue: 0
          id: voice_assistant_leds
          effect: "Twinkle"

  # Script executed when the dial is touched
  - id: control_leds_dial_touched
    then:
      - light.turn_on:
          brightness: 100%
          id: voice_assistant_leds
          effect: "Volume Display"


  - id: increase_volume
    mode: restart
    then:
      - number.increment:
          id: fake_volume
          cycle: false
      - lambda: id(dial_touched) = true;
      - script.execute: control_leds
      - delay: 2s
      - lambda: id(dial_touched) = false;
      - script.execute: control_leds
  - id: decrease_volume
    mode: restart
    then:
      - number.decrement:
          id: fake_volume
          cycle: false
      - lambda: id(dial_touched) = true;
      - script.execute: control_leds
      - delay: 2s
      - lambda: id(dial_touched) = false;
      - script.execute: control_leds


i2s_audio:
