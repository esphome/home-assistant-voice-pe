name: Build ESPHome firmware

on:
  push:
    branches:
      - dev
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.1.7
      - name: üöÄ Run yamllint
        run: yamllint --strict .

  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@jesserockz-2024-326
    with:
      files: |
        voice-kit.yaml
      name: ESPHome Voice Kit
      esphome-version: 2024.7.3
      release-summary: ${{ github.event_name == 'release' && github.event.release.body || '' }}
      release-url: ${{ github.event_name == 'release' && github.event.release.url || '' }}
      upload: ${{ github.event_name == 'release' }}
